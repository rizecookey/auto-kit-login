<!DOCTYPE html>
<html lang="en">

<head>
    <title>Authenticating...</title>
    <link rel="stylesheet" href="../common_style.css">
    <link rel="stylesheet" href="authenticating.css">
    <script src="authentication.js" defer></script>
</head>

<body>
    <div class="main">
        <h1>Authenticating...</h1>
        Auto KIT Login detected that you are currently not
        logged in on <b><span id="orig_page_url"></span></b>!
        Logging you in in the background...
        <br/><br/>
        <div class="login_error" id="login_error">
            An error has occured while trying to authenticate, 
            for more information see the log below.<br>
            <button id="return">Disable authentication for this page</button>
            <button id="retry">Retry authentication</button>
            <br/><br/>
        </div>
        <div class="log">
            <pre id="log"></pre>
        </div>
    </div>
</body>

</html>
